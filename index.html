<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="msg">Will you be my valentine?</h1>
      <div id="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
      <div id="message"></div>
      <img id="imgs" src="sd.jpg" alt="" />
    </div>
    <audio
      id="song"
      onclick="yesButton()"
      src="love.mp3"
      type="audio/mpeg"
    ></audio>
    <audio
      id="sad"
      onclick="noButton()"
      src="sad.mp3"
      type="audio/mpeg"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
